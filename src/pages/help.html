<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .icon-flex, .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-wrapper {
            border-radius: 50%;
            overflow: hidden;
            margin: 5px;
            font-size: 5rem;
            width: 40px;
            height: 40px;
            font-size: 25px;
            background-color: black;
        }
        .icon-wrapper .bi {
            color: white;
        }
    </style>
    <body>
        <br>
                        
        <!-- Social media and extra information. -->
        <div class="container align-item-center">
            <div class="row">
                <hr>
                <div class="d-flex flex-column flex-sm-row justify-content-between">

                    <!-- Social Media Icons. -->
                    <div class="d-flex flex-row bd-highlight">
                        <div class="icon-flex">

                            <!-- Instagram. -->
                            <div class="icon-wrapper">
                                <div class="p-2 bd-highlight"><a href="/"><i class="bi bi-instagram" style="font-size: 25px;"></i></a></div>
                            </div>

                            <!-- Twitter(X). -->
                            <div class="icon-wrapper">
                                <div class="p-2 bd-highlight"><a href="/"><i class="bi bi-twitter-x" style="font-size: 25px;"></i></a></div>
                            </div>

                            <!-- Facebook. -->
                            <div class="icon-wrapper">
                                <div class="p-2 bd-highlight"><a href="/"><i class="bi bi-facebook" style="font-size: 25px;"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
